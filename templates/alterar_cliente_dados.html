<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Alterar Dados</h1>

        <!-- Seção para Alterar Dados Pessoais -->
        <div id="alterar-dados-pessoais" class="form-section">
            <h2>Alterar Dados Pessoais</h2>
            <form action="/api/alterar_dados_pessoais" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required><br>

                <button type="submit">Alterar Dados Pessoais</button>
            </form>
        </div>
</body>
</html>
