<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        <h1>Cadastro de Produto</h1>
        <form action="{{ url_for('cadastro_produto') }}" method="POST">
            <!-- Campos do formulário -->
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" name="nome_produto" id="nome_produto" required><br>
    
            <label for="tipo_produto">Tipo de Produto:</label>
            <input type="text" name="tipo_produto" id="tipo_produto" required><br>
    
            <label for="preco">Preço:</label>
            <input type="number" name="preco" id="preco" step="0.01" required><br>
    
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
