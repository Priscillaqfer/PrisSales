<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form method="POST">
        <label for="nome_produto">Nome do Produto:</label>
        <input type="text" id="nome_produto" name="nome_produto" required><br><br>

        <label for="tipo_produto">Tipo do Produto:</label>
        <input type="text" id="tipo_produto" name="tipo_produto" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <!-- Popup de sucesso -->
    <div id="popup" class="popup">
        Cadastro realizado com sucesso!
    </div>

    <!-- Overlay para escurecer o fundo -->
    <div id="overlay" class="overlay"></div>

    <script>
        // Verifica se há uma mensagem flash de sucesso
        const successMessage = "{{ get_flashed_messages(with_categories=true)[0][1] if get_flashed_messages() else '' }}";

        if (successMessage) {
            // Exibe o popup e o overlay
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Fecha o popup após 3 segundos
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
