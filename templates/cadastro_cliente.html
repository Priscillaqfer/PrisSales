<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form action="{{ url_for('cadastro_cliente') }}" method="POST">
            <label for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" name="cpf_cnpj" id="cpf_cnpj" required><br>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" required><br>

            <label for="tipo_telefone">Tipo de Telefone:</label>
            <select name="tipo_telefone" id="tipo_telefone">
                <option value="fixo">Fixo</option>
                <option value="celular">Celular</option>
            </select><br>

            <label for="nome_rua">Nome da Rua:</label>
            <input type="text" name="nome_rua" id="nome_rua" required><br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required><br>

            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" required><br>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" required><br>

            <label for="tipo_endereco">Tipo de Endereço:</label>
            <select name="tipo_endereco" id="tipo_endereco">
                <option value="residencial">Residencial</option>
                <option value="comercial">Comercial</option>
            </select><br>

            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>
</body>
</html>
