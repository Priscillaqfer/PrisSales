<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Alterar Dados</h1>

        <!-- Seção para Alterar Dados Pessoais -->
        <div id="alterar-dados-pessoais" class="form-section">
            <h2>Alterar Dados Pessoais</h2>
            <form action="/api/alterar_dados_pessoais" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required><br>

                <button type="submit">Alterar Dados Pessoais</button>
            </form>
        </div>

        <!-- Seção para Alterar Endereço -->
        <div id="alterar-endereco" class="form-section">
            <h2>Alterar Endereço</h2>
            <form action="/api/alterar_endereco" method="POST">
                <label for="nome_rua">Nome da Rua:</label>
                <input type="text" name="nome_rua" id="nome_rua" required><br>

                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required><br>

                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" required><br>

                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" required><br>

                <button type="submit">Alterar Endereço</button>
            </form>
        </div>

        <!-- Seção para Alterar Telefone -->
        <div id="alterar-telefone" class="form-section">
            <h2>Alterar Telefone</h2>
            <form action="/api/alterar_telefone" method="POST">
                <label for="telefone">Novo Telefone:</label>
                <input type="text" name="telefone" id="telefone" required><br>

                <button type="submit">Alterar Telefone</button>
            </form>
        </div>
    </div>
</body>
</html>
